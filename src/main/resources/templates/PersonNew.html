<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <title>Multi Tenant Sample</title>
</head>
<body>
<h1>New Person</h1>
<form th:action="@{/add-person}" th:object="${person}" method="post">
    <div><label> First Name: <input type="text" th:field="*{firstName}" /> </label></div>
    <div><label> Last Name: <input type="text" th:field="*{lastName}"/> </label></div>
    <div><input type="submit" value="Add Person"/></div>
</form>
</body>
</html>
